buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'java'
}

apply plugin: "io.spring.dependency-management"
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'


dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.228'
        mavenBom 'com.amazonaws:aws-xray-recorder-sdk-bom:2.2.0'
    }
}

group 'com.ippon.datalake'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

//    classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'com.amazonaws:aws-java-sdk-lambda'
    compile 'com.amazonaws:aws-lambda-java-events:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-java-sdk-ssm:1.11.525'
    compile 'com.google.apis:google-api-services-customsearch:v1-rev74-1.25.0'
    compile 'com.amazonaws:jmespath-java:1.11.525'
    compile 'com.amazonaws:aws-java-sdk-core:1.11.525'
    compile "com.amazonaws:aws-xray-recorder-sdk-core"
    compile "com.amazonaws:aws-xray-recorder-sdk-aws-sdk"
    compile "com.amazonaws:aws-xray-recorder-sdk-aws-sdk-instrumentor"
    compile 'cloud.localstack:localstack-utils:0.1.22'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip
